{% extends "city/base.html" %}

{% block city_base_content %}
<div class="row"><div class="col-md-3"></div><div class="col-md-6">
  <p><a class="sp-now-week-link" href="/{{ city.slug }}/{{ first_week.slug }}/"><canvas class="img-fluid" width="768" height="288" data-sp-random-seed="Toute l'actualité"></canvas></a></p>
  <p><a class="sp-now-week-link" href="/{{ city.slug }}/{{ first_week.slug }}/">Toute l'actualité</a></p>
</div></div>
<div class="row"><div class="col">
  <h1>Catégories</h1>
</div></div>
<div class="row">
  {% for tag in city.tags %}
  <div class="col-6 col-md-3">
    <p><a class="sp-now-week-link" href="/{{ city.slug }}/{{ first_week.slug }}/?{{ tag.slug }}"><canvas class="img-fluid" width="320" height="240" data-sp-random-seed="{{ tag.title }}"></canvas></a></p>
    <p><a class="sp-now-week-link" href="/{{ city.slug }}/{{ first_week.slug }}/?{{ tag.slug }}">{{ tag.title }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
