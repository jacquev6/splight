{% extends "base.html" %}

{% block base_content %}
<div class="row">
  {% for city in cities %}
  <div class="col-6 col-md-3">
    <p><a href="/{{ city.slug }}/"><img class="img-fluid" src="/{{ city.slug }}-rectangle.jpg" alt="{{ city.name }}" /></a></p>
    <p><a href="/{{ city.slug }}/">{{ city.name }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
