{% extends "base.html" %}

{% block contents %}
<div class="row">
  {% for city in cities %}
  <div class="col-6 col-md-3">
    <p><a href="{{ root_path }}/{{ city.slug }}/"><img class="img-fluid" src="/{{ city.slug }}-rectangle.jpg" /></a></p>
    <p><a href="{{ root_path }}/{{ city.slug }}/">{{ city.name }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
