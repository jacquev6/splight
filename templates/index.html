{% extends "base.html" %}

{% block contents %}
<div class="row">
  {% for section in sections %}
  <div class="col-6 col-md-3">
    <p><a href="/{{ section.slug }}"><img class="img-fluid" src="/{{ section.slug }}-rectangle.jpg" /></a></p>
    <p><a href="/{{ section.slug }}">{{ section.title }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
