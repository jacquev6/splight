{% extends "base.html" %}

{% block contents %}
<div class="row">
  {% for section in sections %}
  <div class="col-6 col-md-3">
    <p><a href="{{ root_path }}/{{ city.slug }}/{{ section.slug }}/{{ current_week.start_date|dt("%Y-%W") }}/"><img class="img-fluid" src="/{{ section.slug }}-rectangle.jpg" /></a></p>
    <p><a href="{{ root_path }}/{{ city.slug }}/{{ section.slug }}/{{ current_week.start_date|dt("%Y-%W") }}/">{{ section.title }}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
