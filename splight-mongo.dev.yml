kind: Deployment
apiVersion: apps/v1
metadata:
  name: splight-mongo
spec:
  selector:
    matchLabels:
      app: splight-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: splight-mongo
    spec:
      containers:
        - name: splight-mongo
          image: mongo:4
---
apiVersion: v1
kind: Service
metadata:
  name: splight-mongo
spec:
  type: NodePort
  selector:
    app: splight-mongo
  ports:
  - port: 27017
