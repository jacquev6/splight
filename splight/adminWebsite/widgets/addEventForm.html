<form id="spa-add-event">
  <p>
    <label>Lieu&nbsp;: <select id="spa-add-event-location"></select></label><br />
    <label>Titre&nbsp;: <input id="spa-add-event-title" type="text" /></label><br />
    <label>Artiste&nbsp;: <select id="spa-add-event-artist"></select></label><br />
    Representations&nbsp;:<span id="spa-add-event-occurences"></span><input id="spa-add-event-add-occurence" type="button" value="+" /><br />

    <input type="submit" value="Ajouter un événement" />
  </p>
</form>
