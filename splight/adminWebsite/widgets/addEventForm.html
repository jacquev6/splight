<form id="spa-add-event">
  <p><label>Lieu&nbsp;: <select id="spa-add-event-location"></select></label></p>
  <p><label>Titre&nbsp;: <input id="spa-add-event-title"></input></label> (facultatif, obligatoire sans artiste)</p>
  <p><label>Artiste&nbsp;: <select id="spa-add-event-artist"></select></label> (facultatif, obligatoire sans titre)</p>
  <p><label>Catégorie principale&nbsp;: <select id="spa-add-event-main-tag"></select></label> (obligatoire)</p>
  <p><label>Date et heure&nbsp;: <input id="spa-add-event-start" type="datetime-local"></input></label></p>
  <p><button type="submit">Ajouter un événement</button></p>
</form>
