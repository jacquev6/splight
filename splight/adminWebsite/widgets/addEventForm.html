<form id="spa-add-event">
  <p>
    <label>Lieu&nbsp;: <select id="spa-add-event-location"></select></label><input id="spa-add-event-add-location" type="button" value="+" /><br />
    <ul id="spa-add-event-new-location">
      <li><label>Slug&nbsp;: <input id="spa-add-event-new-location-slug" type="text" /></label></li>
      <li><label>Nom&nbsp;: <input id="spa-add-event-new-location-name" type="text" /></label></li>
    </ul>
    <label>Titre&nbsp;: <input id="spa-add-event-title" type="text" /></label><br />
    <label>Artiste&nbsp;: <select id="spa-add-event-artist"></select></label><input id="spa-add-event-add-artist" type="button" value="+" /><br />
    <ul id="spa-add-event-new-artist">
      <li><label>Slug&nbsp;: <input id="spa-add-event-new-artist-slug" type="text" /></label></li>
      <li><label>Nom&nbsp;: <input id="spa-add-event-new-artist-name" type="text" /></label></li>
    </ul>
    Représentations&nbsp;:<span id="spa-add-event-occurrences"></span><input id="spa-add-event-add-occurrence" type="button" value="+" /><br />
    <label>Catégorie principale&nbsp;: <select id="spa-add-event-main-tag"></select></label><br />
    Catégories secondaires&nbsp;:<span id="spa-add-event-secondary-tags"></span><br />
    <input type="submit" value="Ajouter un événement" />
    <input id="spa-add-event-cancel" type="button" value="Annuler" />
  </p>
</form>
