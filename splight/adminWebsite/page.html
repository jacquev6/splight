<!doctype html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/admin/index.css">

    <title>Administration - Splight</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <p><a class="btn btn-secondary" href="/" target="_blank">Ouvrir le site public</a></p>
          <div class="form-group">
            <label>Ville&nbsp;: <select id="spa-select-city" class="form-control"></select></label>
          </div>
          <hr />
          <div id="spa-events-filter">
            <div class="form-group">
              <label>Cat√©gorie&nbsp;: <select id="spa-filter-tag" class="form-control"></select></label>
            </div>
            <div class="form-group">
              <label>Lieu&nbsp;: <select id="spa-filter-location" class="form-control"></select></label>
            </div>
            <div class="form-group">
              <label>Artiste&nbsp;: <select id="spa-filter-artist" class="form-control"></select></label>
            </div>
            <div class="form-group">
              <label>Date&nbsp;: <input id="spa-filter-date" class="form-control" placeholder="Format&nbsp;: 2018-07-14" /></label>
            </div>
            <div class="form-group">
              <label>Titre&nbsp;: <input id="spa-filter-title" class="form-control" /></label>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="spa-filtered-events"></div>
        </div>
      </div>
    </div>


<div class="modal" id="spa-modify-event-modal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <span id="spa-modify-event-message" class="text-danger font-weight-bold"></span>
        <button id="spa-modify-event-save" class="btn btn-primary">Enregistrer</button>
        <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>


    <script src="/admin/index.js"></script>{{#scripts}}<script src="{{{.}}}"></script>{{/scripts}}
  </body>
</html>
