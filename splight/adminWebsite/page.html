<!doctype html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/admin/index.css">

    <title>Administration - Splight - 20190105-055706</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <p class="mt-2"><a href="/" target="_blank">Ouvrir le site public</a></p>
          <div class="form-group">
            <label>Ville&nbsp;: <select id="spa-select-city" class="form-control"></select></label>
          </div>

          <div class="spa-city-editor">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a id="spa-edit-events" class="nav-link active" href="#spa-filter-events" data-toggle="tab">Événements</a>
              </li>
              <li class="nav-item">
                <a id="spa-edit-artists" class="nav-link" href="#spa-filter-artists" data-toggle="tab">Artistes</a>
              </li>
              <li class="nav-item">
                <a id="spa-edit-locations" class="nav-link" href="#spa-filter-locations" data-toggle="tab">Lieux</a>
              </li>
            </ul>

            <div class="tab-content border border-top-0 pt-2 px-2">
              <div id="spa-filter-events" class="tab-pane active">
                <div class="form-group">
                  <label>Catégorie&nbsp;: <select id="spa-filter-event-tag" class="form-control"></select></label>
                </div>
                <div class="form-group">
                  <label>Lieu&nbsp;: <select id="spa-filter-event-location" class="form-control"></select></label>
                </div>
                <div class="form-group">
                  <label>Artiste&nbsp;: <select id="spa-filter-event-artist" class="form-control"></select></label>
                </div>
                <div class="form-group">
                  <label>Date&nbsp;: <input id="spa-filter-event-date" class="form-control" placeholder="Format&nbsp;: 2018-07-14" /></label>
                </div>
                <div class="form-group">
                  <label>Titre&nbsp;: <input id="spa-filter-event-title" class="form-control" /></label>
                </div>
              </div>

              <div id="spa-filter-artists" class="tab-pane">
                <p>Attention&nbsp;: les artistes sont communs à toutes les villes.</p>
                <div class="form-group">
                  <label>Nom&nbsp;: <input id="spa-filter-artist-name" class="form-control" /></label>
                </div>
              </div>

              <div id="spa-filter-locations" class="tab-pane">
                <div class="form-group">
                  <label>Nom&nbsp;: <input id="spa-filter-location-name" class="form-control" /></label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="spa-city-editor">
            <div id="spa-filtered-items"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="spa-edit-event-modal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <span id="spa-edit-event-message" class="text-danger"></span>
            <button id="spa-edit-event-save" class="btn btn-primary">Enregistrer</button>
            <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="spa-delete-event-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmer la suppression</h5>
          </div>
          <div class="modal-footer">
            <button id="spa-delete-event-confirm" class="btn btn-primary">Supprimer</button>
            <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="spa-edit-artist-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <span id="spa-edit-artist-message" class="text-danger"></span>
            <button id="spa-edit-artist-save" class="btn btn-primary">Enregistrer</button>
            <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="spa-edit-location-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <span id="spa-edit-location-message" class="text-danger"></span>
            <button id="spa-edit-location-save" class="btn btn-primary">Enregistrer</button>
            <button class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/admin/index.js"></script>{{#scripts}}<script src="{{{.}}}"></script>{{/scripts}}
  </body>
</html>
